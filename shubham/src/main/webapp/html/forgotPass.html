<script>
function validatePassword(obj) {
    var password = obj.value;
    var hasUpperCase = /[A-Z]/.test(password);
    var hasLowerCase = /[a-z]/.test(password);
    var hasNumbers = /\d/.test(password);
    var hasSpecialChars = /[\W_]/.test(password);

    if (password.length < 8 || !hasUpperCase || !hasLowerCase || !hasNumbers || !hasSpecialChars) {
        document.getElementById("passwordRes").style.color = "red";
        document.getElementById("passwordRes").innerHTML = "Please enter a password that is at least 8 characters long and includes uppercase and lowercase letters, numbers, and special characters.";
    } else {
        document.getElementById("passwordRes").innerHTML = "";
    }
}
</script>
